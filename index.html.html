<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Share Our Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff0f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .qr-container {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(214, 51, 132, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 3px solid #ffe4e1;
            position: relative;
            overflow: hidden;
        }

        .qr-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(214, 51, 132, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .qr-title {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .qr-subtitle {
            font-size: 1.3rem;
            color: #6c757d;
            margin-bottom: 2rem;
            font-style: italic;
            position: relative;
            z-index: 2;
        }

        .qr-code-wrapper {
            position: relative;
            display: inline-block;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            z-index: 2;
            position: relative;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .qr-code:hover {
            transform: scale(1.05);
        }

        .qr-instructions {
            font-size: 1.2rem;
            color: #495057;
            line-height: 1.8;
            position: relative;
            z-index: 2;
        }

        .qr-instructions strong {
            color: #d63384;
        }

        .heart-decoration {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            animation: heartbeat 2s infinite;
        }

        .heart-1 { top: 20px; left: 20px; }
        .heart-2 { top: 20px; right: 20px; }
        .heart-3 { bottom: 20px; left: 20px; }
        .heart-4 { bottom: 20px; right: 20px; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .download-btn {
            background: linear-gradient(135deg, #d63384, #ff69b4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .qr-container {
                padding: 2rem;
                margin: 1rem;
            }

            .qr-title {
                font-size: 2rem;
            }

            .qr-subtitle {
                font-size: 1.1rem;
            }

            .qr-code {
                width: 200px;
                height: 200px;
            }

            .qr-instructions {
                font-size: 1rem;
            }

            .heart-decoration {
                font-size: 1.5rem;
            }
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            color: #ff69b4;
            font-size: 25px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="heart-decoration heart-1">üíñ</div>
        <div class="heart-decoration heart-2">üíï</div>
        <div class="heart-decoration heart-3">üíù</div>
        <div class="heart-decoration heart-4">üíó</div>
        
        <h1 class="qr-title">Scan Me! üì±</h1>
        <p class="qr-subtitle">Share this beautiful page with your loved ones</p>
        
        <div class="qr-code-wrapper">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=YOUR_WEBSITE_URL_HERE&bgcolor=ffffff&color=d63384" alt="QR Code" class="qr-code" id="qrCode">
        </div>
        
        <div class="qr-instructions">
            <strong>üì± How to scan:</strong><br>
            1. Open camera app on your phone<br>
            2. Point camera at QR code above<br>
            3. Tap the notification to open<br>
            4. Enjoy the beautiful page! üíñ
        </div>

        <button class="download-btn" onclick="downloadQR()">
            üì• Download QR Code
        </button>
    </div>

    <script>
        // Update QR Code with actual URL when page loads
        function updateQRCode() {
            const currentURL = window.location.href;
            const qrCodeImg = document.getElementById('qrCode');
            qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(currentURL)}&bgcolor=ffffff&color=d63384`;
        }

        // Download QR Code function
        function downloadQR() {
            const qrCodeImg = document.getElementById('qrCode');
            const link = document.createElement('a');
            link.download = 'love-qr-code.png';
            link.href = qrCodeImg.src;
            link.click();
        }

        // Call updateQRCode when page loads
        window.addEventListener('load', updateQRCode);

        // Create floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create hearts periodically
        setInterval(createHeart, 3000);
    </script>
</body>
</html>
